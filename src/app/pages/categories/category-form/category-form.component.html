<!-- BREADCRUMB -->
<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"></app-bread-crumb>
<!-- TITLE -->
<app-page-header [page-title]="pageTitle" btn-text="Voltar" btn-link="/categories" btn-class="btn-light">
</app-page-header>
<!-- FORM -->
<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <app-server-errror-messages [server-errors-messages]="serverErrorMessages"></app-server-errror-messages>

  <button [disabled]="submitedForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right mt-4"
    type="submit">Salvar</button>
</form>
