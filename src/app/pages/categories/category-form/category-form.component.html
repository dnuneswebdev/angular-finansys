<!-- BREADCRUMB -->
<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"></app-bread-crumb>
<!-- TITLE -->
<app-page-header [page-title]="pageTitle" btn-text="Voltar" btn-link="/categories" btn-class="btn-light">
</app-page-header>
<!-- FORM -->
<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger mt-1" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Dado obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">Deve conter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submitedForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right mt-4"
    type="submit">Salvar</button>
</form>
